<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>holiday calendar</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrapper">
  <div class="calendarContainer">
    <table class="text-center" id="calendar">
      <tbody>
        <tr>
          <td><strong>1</strong>JAN</td>
          <td><strong>2</strong>FEB</td>
          <td><strong>3</strong>MAR</td>
          <td><strong>4</strong>APR</td>
        </tr>
        <tr>
          <td><strong>5</strong>MAY</td>
          <td><strong>6</strong>JUN</td>
          <td><strong>7</strong>JUL</td>
          <td><strong>8</strong>AUG</td>
        </tr>
        <tr>
          <td><strong>9</strong>SEP</td>
          <td><strong>10</strong>OCT</td>
          <td><strong>11</strong>NOV</td>
          <td><strong>12</strong>DEC</td>
        </tr>
      </tbody>
    </table>
    <div id="display">
      <h4>Public Holidays of <strong>JAN</strong></h4>
      <p>- The first day of January: 1 January</p>
    </div>
    <div class="ring-left"></div>
    <div class="ring-right"></div>
  </div>
</div>
  
  

    <script  src="js/holiday-calendar.js"></script>




</body>

</html>
