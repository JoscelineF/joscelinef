<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container text-center">
  <h1 class="header">Tic Tac Toe</h1>
  <div class="board-container">
    <ul class="grids">
      <li class="grid grid0"></li>
      <li class="grid grid1"></li>
      <li class="grid grid2"></li>
      <li class="grid grid3"></li>
      <li class="grid grid4"></li>
      <li class="grid grid5"></li>
      <li class="grid grid6"></li>
      <li class="grid grid7"></li>
      <li class="grid grid8"></li>
    </ul>
  </div>
  <div id="footer"></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

</body>

</html>
