
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link href='https://fonts.font.im/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<link href='https://fonts.font.im/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<div class="container text-center">
  <h1 class="header">TIC TAC TOE</h1>
  <div class="board-container">
  <div id="display-panel">
    <b><span id="turnInfo">It's your turn.</span></b>
    <div id="score"><em><b>
      You: <span id="playerScore">0</span> &nbsp;|&nbsp;
      Computer: <span id="aiScore">0</span>
        <b>
      </em>
    </div>
  </div>
    <div class="grids">
      <div id="choose-panel"><p>Would you like to be X or O?</p>
        <span class="choose-x">X</span>
        <span class="choose-o">O</span> 
      </div>
      <div class="grid grid0-0"></div>
      <div class="grid grid0-1"></div>
      <div class="grid grid0-2"></div>
      <div class="grid grid1-0"></div>
      <div class="grid grid1-1"></div>
      <div class="grid grid1-2"></div>
      <div class="grid grid2-0"></div>
      <div class="grid grid2-1"></div>
      <div class="grid grid2-2"></div>
      <div id="result-panel">
        <div id="drawMsg">
          <p>draw...</p>
        </div>
        <div id="loseMsg">
          <p>Pity... <br/>you lost...</p>
        </div>
        <div id="winMsg">
          <p>You Won!!! XD</p>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
