<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Random Quote</title>
		<link rel="stylesheet" type="text/css" href="css/random_quote.css">
		<link href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<body>
		<div class="quote">
			<div class="quote-text">
				<i class="fa fa-quote-left" aria-hidden="true"></i>
				<span class="text">Blessed is the man, who having nothing to say, abstains from giving wordy evidence of the fact.</span>
			</div>
			<div class="quote-author">
				- <span class="author">Paul Erdos</span>
			</div>
			<div class="buttons">
				<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
			    	<i class="fa fa-twitter"></i>
			    </a>
			    <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
			     	<i class="fa fa-tumblr"></i>
			    </a>
        <a class="button" id="weibo-quote" title="Post this quote on weibo!" target="_blank"><i class="fa fa-weibo"></i>  </a> 
        <a class="button" id="qq-quote" title="Post this quote on qqzone!" target="_blank"><i class="fa fa-qq"></i>  </a>
     
        <button class="button" id="new-quote"><strong>New quote</strong></button>
			</div>
		</div>
		<div class="footer">by Josceline</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
		<script src="js/random_quote.js" type="text/javascript"></script>
		
	</body>
</html>
